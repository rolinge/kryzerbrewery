platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	ESP Async WebServer
	ESP8266WiFi
	contrem/arduino-timer @ ^2.2.0
	adafruit/Adafruit SSD1306@^2.4.2
	adafruit/Adafruit GFX Library @ ^1.10.4
	adafruit/Adafruit BusIO @ ^1.7.1
	Wire
	SPI
	squix78/ESP8266_SSD1306@^4.1.0
